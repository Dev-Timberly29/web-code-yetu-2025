   <div class="container">
    <div class="justify-content-center " id="">
        <div class="card">
            <form action="result.html" method="GET">
                <h3 class="mb-5">WELCOME</h3>
                <div class="mb-3"> 
                    <label for="Name" class="form label">Name:</label>
                    <input type="text" class="form-controll"name="Name" id=" Name"placeholder= "enter your first name"required >
                </div>

                <div class="mb-3"> 
                    <label for="email" class="form label">Email:</label>
                    <input type="email" class="form-controll"name="email" id="email"placeholder="enter your email"required>
                </div>
                <div class="mb-3"> 
                    <label for="Age" class="form label">Age:</label>
                    <input type="number" class="form-controll"name="Age" id="Age"min="1"max="201"step="1" placeholder=" enter your age"required>
                <div>
                    <div class="mb-3">
                        <label for="date"class="form label">Birthdate:</label>
                        <input type="date"class="form-controll"name="birthdate" id="birthdate"min="2024-06-10"placeholder="Date of birth">
                    </div>
                    <div class="mb-3">
                        <label for="password"class="form label">Password:</label>
                        <input type="password"class="form-controll"name="password" id="password"placeholder="enter your password">
                    </div>
                    <div class="mb-3">
                        <label for="phone number"class="form label"> phone number</label>
                        <input type="number"class="form controll"name="phone number"id="phone number"placeholder="phone number" >
                    </div>
                    Your class
                    <div class="mb-3">
                        <label for="class"class="form label">Python:</label>
                        <input type="checkbox"class="form-controll"name="ython"id="python"placeholder="choose your class" >
                    </div>
                    <div class="mb-3">
                        <label for="class"class="form label">Html:</label>
                        <input type="checkbox"class="form-controll"name="Html"id="Html"placeholder="choose your class" >
                    </div>
                    Your Gender
                    <div class="mb-3">
                        <label for="Male"class="form label">Male:</label>
                        <input type="radio"class="form-controll"name="Gender"id="male"placeholder="choose your gender">
                    </div>
                    <div class="mb-3">
                        <label for="Female"class="form label">Female:</label>
                        <input type="radio"class="form-controll"name="Gender"id="Female"placeholder="choose your gender">
                    </div>
                    <div>
                    <button type="reset">Reset</button>
                    <button type="submit">submit </button>
                    </div>
            </form>
        </div>
    </div>
   </div>
